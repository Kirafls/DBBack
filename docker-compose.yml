services:
  mysql1:
    image: mysql:8.0.32
    container_name: mysql1
    ports:
      - "3307:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tiendabd
      MYSQL_USER: myuser
      MYSQL_PASSWORD: password
    volumes:
      - mysql1-data:/var/lib/mysql
      - ./tiendabd.sql:/docker-entrypoint-initdb.d/init.sql
    command: 
      - "--server-id=1"
      - "--log-bin=mysql-bin"
      - "--binlog-format=ROW"
      - "--gtid-mode=ON"
      - "--enforce-gtid-consistency=ON"
      - "--binlog-group-commit-sync-delay=100"
      - "--binlog-transaction-dependency-tracking=WRITESET"
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-ppassword"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - mysql-cluster

  mysql2:
    image: mysql:8.0.32
    container_name: mysql2
    ports:
      - "3308:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tiendabd
    volumes:
      - mysql2-data:/var/lib/mysql
    command:
      - "--server-id=2"
      - "--log-bin=mysql-bin"
      - "--binlog-format=ROW"
      - "--gtid-mode=ON"
      - "--enforce-gtid-consistency=ON"
      - "--binlog-group-commit-sync-delay=100"
      - "--binlog-transaction-dependency-tracking=WRITESET"
    depends_on:
      mysql1:
        condition: service_healthy
    networks:
      - mysql-cluster

  mysql3:
    image: mysql:8.0.32
    container_name: mysql3
    ports:
      - "3309:3306"
    environment:
      MYSQL_ROOT_PASSWORD: password
      MYSQL_DATABASE: tiendabd
    volumes:
      - mysql3-data:/var/lib/mysql
    command:
      - "--server-id=3"
      - "--log-bin=mysql-bin"
      - "--binlog-format=ROW"
      - "--gtid-mode=ON"
      - "--enforce-gtid-consistency=ON"
      - "--binlog-group-commit-sync-delay=100"
      - "--binlog-transaction-dependency-tracking=WRITESET"
    depends_on:
      mysql1:
        condition: service_healthy
    networks:
      - mysql-cluster

  app:
    build: .
    container_name: node_app
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
    depends_on:
      - mysql1
      - mysql2
      - mysql3
    networks:
      - mysql-cluster

volumes:
  mysql1-data:
  mysql2-data:
  mysql3-data:

networks:
  mysql-cluster:
    driver: bridge
